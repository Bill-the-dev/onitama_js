<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Comforter&family=Nanum+Brush+Script&family=Long+Cang&family=Roboto:wght@300;400;700&display=swap"
  rel="stylesheet">
  <title>Onitama JS</title>
</head>
<body>
  <div id="container">
    <header>
      <h1 class="title">Onitama</h1>
    </header>

    <nav></nav>
    <div></div>
    <div id="game">
      <!--grid layout for overall page, fr -->
      <div id="board-container">
        <div id="board">
          <div class="square" data-row="4" data-col="0">1</div>
          <div class="square" data-row="4" data-col="1">2</div>
          <div class="square" data-row="4" data-col="2">3</div>
          <div class="square" data-row="4" data-col="3">4</div>
          <div class="square" data-row="4" data-col="4">5</div>
          <div class="square" data-row="3" data-col="0">6</div>
          <div class="square" data-row="3" data-col="1">7</div>
          <div class="square" data-row="3" data-col="2">8</div>
          <div class="square" data-row="3" data-col="3">9</div>
          <div class="square" data-row="3" data-col="4">10</div>
          <div class="square" data-row="2" data-col="0">11</div>
          <div class="square" data-row="2" data-col="1">12</div>
          <div class="square" data-row="2" data-col="2">13</div>
          <div class="square" data-row="2" data-col="3">14</div>
          <div class="square" data-row="2" data-col="4">15</div>
          <div class="square" data-row="1" data-col="0">16</div>
          <div class="square" data-row="1" data-col="1">17</div>
          <div class="square" data-row="1" data-col="2">18</div>
          <div class="square" data-row="1" data-col="3">19</div>
          <div class="square" data-row="1" data-col="4">20</div>
          <div class="square" data-row="0" data-col="0">21</div>
          <div class="square" data-row="0" data-col="1">22</div>
          <div class="square" data-row="0" data-col="2">23</div>
          <div class="square" data-row="0" data-col="3">24</div>
          <div class="square" data-row="0" data-col="4">25</div>
        </div>
      </div>

      <div id="card-opp-container">
        <div class="opponent-row">
          <!-- want to fill this from js side, button? or onclick -->
          <div class="move-card" data-card="5">
            <div class="front">Onitama</div>
            <div class="back" data-card-back="5"></div>
          </div>
          <div class="move-card" data-card="4">
            <div class="front">Onitama</div>
            <div class="back" data-card-back="4"></div>
          </div>
        </div>
      </div>
      <div id="card-deck-container">      
        <div class="on-deck-row">
          <div class="move-card" data-card="3">
            <div class="front">Onitama</div>
            <div class="back" data-card-back="3">
              <img class="grid-graphic" src="assets/onitama_grids/tpng/tgrid_tiger.png" alt="Tiger">
            </div>
          </div>
        </div>
      </div>  
      <div id="card-player-container">
        <div class="player-row">
          <div class="move-card" data-card="2">
            <div class="front">Onitama</div>
            <div class="back" data-card-back="2"></div>
          </div>
          <div class="move-card" data-card="1">
            <div class="front">Onitama</div>
            <div class="back" data-card-back="1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
