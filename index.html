<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comforter&family=Nanum+Brush+Script&family=Long+Cang&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@500&display=swap"
    rel="stylesheet">

  <title>Onitama JS</title>
</head>

<body class="body">
  <!-- <div class="modal__howTo">
    <div class="modal">
      <div class="modal__fill" ></div>
    </div>
  </div> -->
  <div id="container">    
    <div id="game">
      <h1 class="title">Onitama</h1>
      <div class="menu-container">
        <div class="menu-box">
          <div id="start" class="menu start-inactive">Start Game</div>
          <div id="how-to-play" class="menu">How to Play</div>
          <div id="all-move-cards" class="menu">Movement Cards (WIP)</div>
          <div id="linkedin" class="menu">
            <a href="https://www.linkedin.com/in/bill-camarco" target="_blank" class="link-tab">LinkedIN</a>
          </div>
          <div id="github" class="menu">
            <a href="https://github.com/Bill-the-dev" target="_blank" class="link-tab">GitHub</a>
          </div>
        </div>
      </div>
      <div class="modal__win">
        <div class="win-type">Way of Stone</div>
        <div class="win-color">Color Wins!</div>
        <button id="btn-restart">Play Again</button>
      </div>
      <!--grid layout for overall page, fr -->
      <div id="board-container">
        <div id="board">
          <div class="square inactive" id="[4,0]"></div>
          <div class="square inactive" id="[4,1]"></div>
          <div class="square inactive shrine-red" id="[4,2]"></div>
          <div class="square inactive" id="[4,3]"></div>
          <div class="square inactive" id="[4,4]"></div>
          <div class="square inactive" id="[3,0]"></div>
          <div class="square inactive" id="[3,1]"></div>
          <div class="square inactive" id="[3,2]"></div>
          <div class="square inactive" id="[3,3]"></div>
          <div class="square inactive" id="[3,4]"></div>
          <div class="square inactive" id="[2,0]"></div>
          <div class="square inactive" id="[2,1]"></div>
          <div class="square inactive" id="[2,2]"></div>
          <div class="square inactive" id="[2,3]"></div>
          <div class="square inactive" id="[2,4]"></div>
          <div class="square inactive" id="[1,0]"></div>
          <div class="square inactive" id="[1,1]"></div>
          <div class="square inactive" id="[1,2]"></div>
          <div class="square inactive" id="[1,3]"></div>
          <div class="square inactive" id="[1,4]"></div>
          <div class="square inactive" id="[0,0]"></div>
          <div class="square inactive" id="[0,1]"></div>
          <div class="square inactive shrine-blue" id="[0,2]"></div>
          <div class="square inactive" id="[0,3]"></div>
          <div class="square inactive" id="[0,4]"></div>
        </div>
      </div>
      
      <div class="opponent-row">
        <div class="move-card" data-card="5">
          <div class="front">O</div>
          <div class="back inactive-card" id="back5"></div>
        </div>
        <div class="move-card" data-card="4">
          <div class="front">O</div>
          <div class="back inactive-card" id="back4"></div>
        </div>
      </div>           
      <div class="on-deck-row">
        <div class="turn-circle turn-red-circle">Red's Turn!</div>
        <div class="move-card" id="on-deck-card" data-card="3">
          <div class="front">O</div>
          <div class="back inactive-card" id="back3"></div>
        </div>
        <div class="turn-circle turn-blue-circle">Blue's Turn!</div>
      </div>
      <div class="player-row">
        <div class="move-card" data-card="2">
          <div class="front">O</div>
          <div class="back inactive-card" id="back2"></div>
        </div>
        <div class="move-card" data-card="1">
          <div class="front">O</div>
          <div class="back inactive-card" id="back1"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL ABOUT / HOW TO PLAY -->
  <!-- filled by modal.js -->
  <div class="modal__howTo" style="visibility: none">
    <div class="modal">
      <div class="modal__fill" style="list-style: circle"></div>
    </div>
  </div>
</body>
</html>
