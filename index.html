<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Comforter&family=Nanum+Brush+Script&family=Long+Cang&family=Roboto:wght@300;400;700&display=swap"
  rel="stylesheet">
  <title>Onitama JS</title>
</head>
<body>
  <div id="container">
    <header>
      <h1 class="title">Onitama</h1>
    </header>

    <nav></nav>
    <div id="game">
      <div class="menu-container">
        <div id="start" class="menu start-inactive">Start Game</div>
      </div>
      <!--grid layout for overall page, fr -->
      <div id="board-container">
        <div id="board">
          <div class="square" id="[4,0]"></div>
          <div class="square" id="[4,1]"></div>
          <div class="square" id="[4,2]"></div>
          <div class="square" id="[4,3]"></div>
          <div class="square" id="[4,4]"></div>
          <div class="square" id="[3,0]"></div>
          <div class="square" id="[3,1]"></div>
          <div class="square" id="[3,2]"></div>
          <div class="square" id="[3,3]"></div>
          <div class="square" id="[3,4]"></div>
          <div class="square" id="[2,0]"></div>
          <div class="square" id="[2,1]"></div>
          <div class="square" id="[2,2]"></div>
          <div class="square" id="[2,3]"></div>
          <div class="square" id="[2,4]"></div>
          <div class="square" id="[1,0]"></div>
          <div class="square" id="[1,1]"></div>
          <div class="square" id="[1,2]"></div>
          <div class="square" id="[1,3]"></div>
          <div class="square" id="[1,4]"></div>
          <div class="square" id="[0,0]"></div>
          <div class="square" id="[0,1]"></div>
          <div class="square" id="[0,2]"></div>
          <div class="square" id="[0,3]"></div>
          <div class="square" id="[0,4]"></div>
        </div>
      </div>
      
      <div class="opponent-row">
        <div class="move-card" data-card="5">
          <div class="front">Onitama</div>
          <div class="back" id="back5"></div>
        </div>
        <div class="move-card" data-card="4">
          <div class="front">Onitama</div>
          <div class="back" id="back4"></div>
        </div>
      </div>           
      <div class="on-deck-row">
        <div class="move-card" data-card="3">
          <div class="front">Onitama</div>
          <div class="back" id="back3">
            <img class="grid-graphic" src= >
          </div>
        </div>
      </div>
      <div class="player-row">
        <div class="move-card" data-card="2">
          <div class="front">Onitama</div>
          <div class="back" id="back2"></div>
        </div>
        <div class="move-card" data-card="1">
          <div class="front">Onitama</div>
          <div class="back" id="back1"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
